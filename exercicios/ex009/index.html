<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I" start="1"> <!--Listas ordenadas, onde importa a ordem. Type é o como vai ser numerada 1 A a I i, start é de onde vai começar-->
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <p>Listas não Ordenadas</p>
    <ul type="square"> <!--Listão não ordenada, é quando a ordem não importa. Type temos disc, circle e square-->
        <li>Pão</li>
        <li>Arroz</li>
        <li>Manteiga</li>
        <li>Feijão</li>
    </ul>
</body>
</html>
